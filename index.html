<h1 class="animated pulse">P for Pneumonia</h1>
<h2 class="animated rot`1ateIn delay-1s">The Worst Application to Learn the Alphabet...Ever!</h2><i class="fas fa-child fa-5x"></i>
<h2>ie. Parenting on Hard Mode</h2>

<div class="box">
    <form action="">  
        <label for="Lettter">Type in a Letter</label>
        <input type="text" required="true" maxlength="1" class="letter-input">  
        <div>
            <input type="submit" name="letter" value="Show me a Word!">
        </div>
        <div class="another-user-example hidden">Another word with the same letter</div>
        <div class="random" unselectable="on">Random Letter</div>
        <div class="alphabet" unselectable="on">Let's go through the Alphabet!</div>
        <div class="result"></div>

    </form>

    <div class="toggle-example">

        <button type="submit" name="example" class="example" value="Show me an Example!">Show me an Example!</button>
        <div class="example-text hidden"></div>
        <div class="user-example-text hidden"></div>
    </div>

</div>
