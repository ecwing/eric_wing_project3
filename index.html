<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P for Pneumonia</title>
    <!-- FAVICON -->
    <link type="image/png" href="assets/abc.png" rel="icon">
    <!-- STYLES -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Rubik" rel="stylesheet">
    <!-- ANIMATE LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <!-- SKIP TO MAIN CONTENT LINK - ACCESSEBILITY IS SUPER IMPORTANT!!! -->
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <main>
        <h1 class="animated pulse">P for Pneumonia</h1>
        <h2 class="animated rotateIn delay-1s">The <span class="line-through">Worst</span> most Challenging Web App **for kids** to Learn the Alphabet...Ever!</h2><span><i class="fas fa-child fa-3x animated bounce delay-2s"></i></span>
        <!-- <h2>ie. Parenting on Hard Mode</h2> -->
        
        <div class="box main-wrapper">
            <form action="">  
                <p>Please select an Option below!</p>
                <div class="random select-button" id="maincontent" unselectable="on">Random Letter</div>
                <p>- or -</p>
                <div class="alphabet select-button" unselectable="on">Let's go through the Alphabet!</div>
                <div class="alphabet-button hidden select-button">Next Letter</div>
                <p>- or -</p>
                <label for="Lettter">Type in a letter for a random word:</label>
                <input type="text" required="true" maxlength="1" class="letter-input">  
                <div>
                    <input type="submit" name="letter" value="Show me a Word!">
                </div>
                <div class="another-user-example hidden select-button">Same letter with another word</div>


                <div class="result"></div>
            </form>

            <div class="toggle-example">
                <button type="submit" name="example" class="example" value="Show me an Example!">Show or hide the example!</button>
                <div class="example-text hidden"></div>
                <div class="user-example-text hidden"></div>
            </div>
        </div>

        
    </main>




    <footer class="footer">
        <p>Copyright &copy Eric Wing 2018</p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

</body>
</html>
